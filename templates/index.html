<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Visualizing Neural Networks</h1>
    
    <form id="experiment-form">
        <div class="input-group">
            <label for="activation">Activation:</label>
            <select id="activation" name="activation" required>
                <option value="tanh">Tanh</option>
                <option value="relu">ReLU</option>
                <option value="sigmoid">Sigmoid</option>
            </select>
        </div>

        <div class="input-group">
            <label for="lr">Learning Rate:</label>
            <input 
                type="number" 
                id="lr" 
                name="lr" 
                value="0.1" 
                step="0.001" 
                min="0.001" 
                max="1" 
                required
            >
            <div class="error-message">Please enter a value between 0.001 and 1</div>
        </div>

        <div class="input-group">
            <label for="step_num">Number of Training Steps:</label>
            <input 
                type="number" 
                id="step_num" 
                name="step_num" 
                value="1000" 
                step="100" 
                min="100" 
                max="10000" 
                required
            >
        </div>

        <button type="submit">Train and Visualize</button>
    </form>

    <div class="loading">Training Neural Network</div>

    <div id="results" style="display: none;">
        <h2>Results</h2>
        <img id="result_gif" src="" alt="Training visualization">
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
